<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voz Activa y Pasiva en Inglés</title>
  <link href="https://bootswatch.com/5/quartz/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center" style="color: white;">Voz Activa y Pasiva en Inglés</h1>
    
    <div class="form-group">
      <section class="mb-5">
        <h2 style="color: white;">Elige el Tiempo Verbal</h2>
        <select id="time-selector" class="form-select">
          <option value="presentSimple">Presente Simple</option>
          <option value="pastSimple">Pasado Simple</option>
          <option value="presentContinuous">Presente Continuo</option>
          <option value="pastContinuous">Pasado Continuo</option>
          <option value="presentPerfect">Presente Perfecto</option>
          <option value="pastPerfect">Pasado Perfecto</option>
          <option value="futureSimple">Futuro Simple</option>
          <option value="modalVerbs">Verbos Modales</option>
          <option value="futurePerfect">Futuro Perfecto</option>
          <option value="modalPerfect">Verbo Modal Perfecto</option>
        </select>
      </section>
    </div>
    <section id="introduction-section" class="mb-5 card bg-secondary"></section>
    <section id="examples-section" class="mb-5 card bg-secondary"></section>
    <section id="exercises-section" class="mb-5 card bg-secondary"></section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
